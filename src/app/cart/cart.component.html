<div>
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Image</th>
                <th scope="col">Product Type</th>
                <th scope="col">Product Price</th>
            </tr>
            <tr *ngFor="let product of products; let i = index">
                <td>{{product.name}}</td>
                <!-- <td>{{product.image}}</td> -->
                <td>
                    <img src="{{product.image}}" width="250" height="250">
                </td>
                <td>{{product.type}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="removeFromCart(i)">Remove</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div>
    <h3 class="text-center">
        Total: ${{cartTotal}}
        <button type="button" class="btn btn-success" [routerLink]="['/shop']" (click)="purchaseCart()">Purchse!!!</button>
    </h3>
</div>
